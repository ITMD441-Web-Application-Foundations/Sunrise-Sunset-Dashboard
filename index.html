<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <!--Bootstrap: https://getbootstrap.com/docs/5.3/getting-started/introduction/-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <script src="js/sunrise-sunset.js"></script>
  <title>SunriseSunset Dashboard</title>
</head>
<body>
  <!--Bootstrap: https://getbootstrap.com/docs/5.3/examples/heroes/-->
  <div class="bg-dark text-secondary px-4 py-5 text-center" id="dashboard_body">
    <div class="py-5">
      <h1 class="display-5 fw-bold text-white">Sunrise Sunset Dashboard</h1>
      <div class="col-lg-6 mx-auto">
        <p class="fs-5 mb-4">
          A simple tool powered by <a href="https://sunrisesunset.io/">SunriseSunset.io</a> to quickly get you
          sunrise and sunset times.</p>
        <p class="fs-5 mb-4">
          Icons provided by
          <a href="https://www.flaticon.com/authors/icon-hubs" title="sunset icons">Icon Hubs - Flaticon</a>
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <div class="container">
            <form id="dashboard_form"> <!--Bootstrap: https://getbootstrap.com/docs/5.3/forms/select/-->
              <select class="form-select" aria-label="Select location" id="dashboard_form_select">
                <option value="-1" selected>Select a Location</option>
                <option value="0">Los Angeles, CA</option>
                <option value="1">Salt Lake City, UT</option>
                <option value="2">Chicago, IL</option>
                <option value="3">New York, NY</option>
                <option value="4">Manila, PHL</option>
              </select>
              <div class="col-12">
                <button class="btn btn-primary" id="dashboard_button" type="submit"
                        onclick="getSunriseSunsetData()">Submit</button>
              </div>
            </form>
            <div id="dashboard_output" style="display: none">
              <div id="dashboard_output_today" class="dashboard_output_inner">
                <h2>Today</h2>
                <div class="row"> <!--Bootstrap: https://getbootstrap.com/docs/4.0/layout/grid/-->
                  <div class="col-sm">
                    <h3>Sunrise</h3>
                    <img class="icons" src="assets/images/sunrise.png" alt="Sunrise icon">
                    <p><span id="sunrise_today"></span></p>
                  </div>
                  <div class="col-sm">
                    <h3>Noon</h3>
                    <img class="icons" src="assets/images/sun.png" alt="Noon icon">
                    <p><span id="noon_today"></span></p>
                  </div>
                  <div class="col-sm">
                    <h3>Sunset</h3>
                    <img class="icons" src="assets/images/sunset.png" alt="Sunset icon">
                    <p><span id="sunset_today"></span></p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm">
                    <h5>Dawn</h5>
                    <p><span id="dawn_today"></span></p>
                  </div>
                  <div class="col-sm">
                    <h5>Day Length</h5>
                    <p><span id="length_today"></span> Hrs</p>
                  </div>
                  <div class="col-sm">
                    <h5>Dusk</h5>
                    <p><span id="dusk_today"></span></p>
                  </div>
                </div>
              </div>
              <div id="dashboard_output_tomorrow" class="dashboard_output_inner">
                <h2>Tomorrow</h2>
                <div class="row"> <!--Bootstrap: https://getbootstrap.com/docs/4.0/layout/grid/-->
                  <div class="col-sm">
                    <h3>Sunrise</h3>
                    <img class="icons" src="assets/images/sunrise.png" alt="Sunrise icon">
                    <p><span id="sunrise_tmr"></span></p>
                  </div>
                  <div class="col-sm">
                    <h3>Noon</h3>
                    <img class="icons" src="assets/images/sun.png" alt="Noon icon">
                    <p><span id="noon_tmr"></span></p>
                  </div>
                  <div class="col-sm">
                    <h3>Sunset</h3>
                    <img class="icons" src="assets/images/sunset.png" alt="Sunset icon">
                    <p><span id="sunset_tmr"></span></p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm">
                    <h5>Dawn</h5>
                    <p><span id="dawn_tmr"></span></p>
                  </div>
                  <div class="col-sm">
                    <h5>Day Length</h5>
                    <p><span id="length_tmr"></span> Hrs</p>
                  </div>
                  <div class="col-sm">
                    <h5>Dusk</h5>
                    <p><span id="dusk_tmr"></span></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
