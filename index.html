<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <!-- Bootstrap: https://getbootstrap.com/docs/4.3/getting-started/introduction/ -->

        crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/sunrise-sunset.js"></script>

</head>
<body>
  <form>
    <div class="container">
      <select class="form-select" aria-label="Default select example">
        <option selected>Select a Location</option>
        <option value="1">Los Angeles, CA</option>
        <option value="2">Salt Lake City, UT</option>
        <option value="3">Chicago, IL</option>
        <option value="4">New York, NY</option>
        <option value="5">Manila, PHL</option>
      </select>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </div>
  </form>
  <div class="container"> <!--Bootstrap: https://getbootstrap.com/docs/5.3/examples/footers/-->
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">

      </ul>
      <p class="text-center text-body-secondary">Powered by <a href="https://sunrisesunset.io/">SunriseSunset.io</a></p>
    </footer>
