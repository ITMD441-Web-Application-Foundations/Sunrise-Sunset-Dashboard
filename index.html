<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <!--Bootstrap: https://getbootstrap.com/docs/5.3/getting-started/introduction/-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <script src="js/sunrise-sunset.js"></script>
  <title>SunriseSunset Dashboard</title>
</head>
<body>
  <div class="bg-dark text-secondary px-4 py-5 text-center" id="dashboard_body"> <!--Bootstrap: https://getbootstrap.com/docs/5.3/examples/heroes/-->
    <div class="py-5">
      <h1 class="display-5 fw-bold text-white">Sunrise Sunset Dashboard</h1>
      <div class="col-lg-6 mx-auto">
        <p class="fs-5 mb-4">
          A simple tool powered by <a href="https://sunrisesunset.io/">SunriseSunset.io</a> to quickly get you
          sunrise and sunset times.
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <form id="dashboard_form">
            <div class="container"> <!--Bootstrap: https://getbootstrap.com/docs/5.3/forms/select/-->
              <select class="form-select" aria-label="Select location">
                <option selected>Select a Location</option>
                <option value="1">Los Angeles, CA</option>
                <option value="2">Salt Lake City, UT</option>
                <option value="3">Chicago, IL</option>
                <option value="4">New York, NY</option>
                <option value="5">Manila, PHL</option>
              </select>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
